<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMCHECK - Checklist Admissional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-header-left">
                    <h2 class="sidebar-title">Funcion√°rios</h2>
                    <div class="total-funcionarios" id="totalFuncionarios">0</div>
                </div>
                <button class="btn-icon" onclick="toggleSidebar()" title="Expandir/Recolher">
                    <span class="sidebar-toggle-icon" id="sidebarToggleIcon">‚óÄ</span>
                </button>
            </div>
            
            <!-- Campo de pesquisa -->
            <div class="search-container">
                <input type="text" id="pesquisaFuncionario" placeholder="Buscar por matr√≠cula ou nome..." class="search-input" onkeyup="filtrarFuncionarios()">
                <span class="search-icon">üîç</span>
            </div>
            
            <div id="funcionariosLista" class="funcionarios-lista">
                <!-- Lista din√¢mica ser√° renderizada aqui -->
            </div>

            <!-- Bot√µes de Backup -->
            <div class="backup-buttons">
                <button onclick="exportarBackup()" class="btn-backup" title="Exportar todos os dados">
                    <span>üíæ</span> Backup
                </button>
                <button onclick="document.getElementById('restoreFile').click()" class="btn-restore" title="Restaurar de backup">
                    <span>üìÇ</span> Restaurar
                </button>
            </div>
            <input type="file" id="restoreFile" accept=".json" style="display: none" onchange="restaurarBackup(event)">
        </aside>

        <!-- √Årea Principal -->
        <main class="main-content">
            <!-- Cabe√ßalho com inputs e bot√µes -->
            <div class="header-actions">
                <div class="input-group">
                    <div class="input-row">
                        <input type="text" id="matricula" placeholder="Matr√≠cula" class="input-field">
                        <input type="text" id="nome" placeholder="Nome completo" class="input-field">
                        <input type="text" id="cargo" placeholder="Cargo" class="input-field">
                        <input type="text" id="setor" placeholder="Setor" class="input-field">
                    </div>
                    <div class="button-row">
                        <button onclick="criarFuncionario()" class="btn btn-primary">Criar</button>
                        <button onclick="salvarChecklist()" class="btn btn-success">Salvar</button>
                        <button onclick="exportarTxt()" class="btn btn-secondary">Exportar .txt</button>
                        <button onclick="exportarPDF()" class="btn btn-secondary">Exportar PDF</button>
                        <button onclick="exportarExcel()" class="btn btn-secondary">Exportar Excel</button>
                        <button onclick="exportarJSON()" class="btn btn-secondary">Exportar JSON</button>
                        <button onclick="copiarRelatorio()" class="btn btn-secondary">Copiar</button>
                    </div>
                </div>
            </div>

            <!-- Importa√ß√£o em Lote -->
            <div class="import-section">
                <div class="import-header">
                    <h3>üì¶ Importa√ß√£o em Lote</h3>
                    <div class="import-buttons">
                        <button onclick="downloadTemplate()" class="btn-template">
                            <span>üì•</span> Download Template
                        </button>
                        <button onclick="document.getElementById('importFile').click()" class="btn-import">
                            <span>üì§</span> Importar CSV
                        </button>
                    </div>
                </div>
                <input type="file" id="importFile" accept=".csv" style="display: none" onchange="importarCSV(event)">
            </div>

            <!-- Checklist -->
            <div id="checklistContainer" class="checklist-container">
                <!-- Checklist ser√° renderizado dinamicamente -->
            </div>
        </main>
    </div>

    <!-- Modal de Confirma√ß√£o -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title" id="modalTitle">Confirmar exclus√£o</h3>
            <p class="modal-message" id="modalMessage">Tem certeza que deseja excluir este funcion√°rio?</p>
            <div class="modal-actions">
                <button onclick="confirmarExclusao()" class="btn btn-danger" id="modalConfirmBtn">Confirmar</button>
                <button onclick="fecharModal()" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
