<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMCHECK - Checklist Admissional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">Funcion√°rios</h2>
                <div class="total-funcionarios" id="totalFuncionarios">0</div>
            </div>
            
            <!-- Campo de pesquisa -->
            <div class="search-container">
                <input type="text" id="pesquisaFuncionario" placeholder="Buscar por matr√≠cula ou nome..." class="search-input" onkeyup="filtrarFuncionarios()">
                <span class="search-icon">üîç</span>
            </div>
            
            <div id="funcionariosLista" class="funcionarios-lista">
                <!-- Lista din√¢mica ser√° renderizada aqui -->
            </div>
        </aside>

        <!-- √Årea Principal -->
        <main class="main-content">
            <!-- Cabe√ßalho com inputs e bot√µes -->
            <div class="header-actions">
                <div class="input-group">
                    <div class="input-row">
                        <input type="text" id="matricula" placeholder="Matr√≠cula" class="input-field">
                        <input type="text" id="nome" placeholder="Nome completo" class="input-field">
                        <input type="text" id="cargo" placeholder="Cargo" class="input-field">
                        <input type="text" id="setor" placeholder="Setor/Departamento" class="input-field">
                    </div>
                    <div class="button-row">
                        <button onclick="criarFuncionario()" class="btn btn-primary">Criar</button>
                        <button onclick="salvarChecklist()" class="btn btn-success">Salvar</button>
                        
                        <!-- Menu de Exporta√ß√£o -->
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" onclick="toggleDropdown('exportDropdown')">
                                Exportar ‚ñº
                            </button>
                            <div id="exportDropdown" class="dropdown-content">
                                <a href="#" onclick="exportarTxt()">üìÑ TXT</a>
                                <a href="#" onclick="exportarPDF()">üìë PDF</a>
                                <a href="#" onclick="exportarExcel()">üìä Excel/CSV</a>
                                <a href="#" onclick="exportarJSON()">üì¶ JSON</a>
                            </div>
                        </div>
                        
                        <!-- Menu de Importa√ß√£o -->
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" onclick="toggleDropdown('importDropdown')">
                                Importar ‚ñº
                            </button>
                            <div id="importDropdown" class="dropdown-content">
                                <a href="#" onclick="baixarTemplate()">üìã Template</a>
                                <a href="#" onclick="document.getElementById('fileImport').click()">üì§ Importar CSV</a>
                            </div>
                        </div>
                        
                        <button onclick="copiarRelatorio()" class="btn btn-secondary">Copiar Relat√≥rio</button>
                    </div>
                </div>
            </div>

            <!-- Input file oculto para importa√ß√£o -->
            <input type="file" id="fileImport" accept=".csv,.xlsx,.xls" style="display: none;" onchange="importarArquivo(event)">

            <!-- Checkbox global para Dependentes -->
            <div class="dependentes-global-container" id="dependentesGlobalContainer" style="display: none;">
                <label class="dependentes-global-label">
                    <input type="checkbox" id="naoPossuiDependentes" onchange="toggleDependentesChecklist()">
                    <span>N√£o possui dependentes (dispensa preenchimento)</span>
                </label>
            </div>

            <!-- Checklist -->
            <div id="checklistContainer" class="checklist-container">
                <!-- Checklist ser√° renderizado dinamicamente -->
            </div>
        </main>
    </div>

    <!-- Modal de Confirma√ß√£o -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">Confirmar exclus√£o</h3>
            <p class="modal-message">Tem certeza que deseja excluir este funcion√°rio?</p>
            <div class="modal-actions">
                <button onclick="confirmarExclusao()" class="btn btn-danger">Confirmar</button>
                <button onclick="fecharModal()" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Importa√ß√£o -->
    <div id="importModal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">Importa√ß√£o em Lote</h3>
            <p class="modal-message" id="importMessage">Processando...</p>
            <div class="progress-bar" id="importProgress">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="modal-actions">
                <button onclick="fecharImportModal()" class="btn btn-secondary">Fechar</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
